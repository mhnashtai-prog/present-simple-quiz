body {

}
body::before {

  z-index: 0;
}
.elegant-curves {

  z-index: 0;
}
.curve-elegant {
  position: absolute;

}
.curve-elegant-1 {

  height: 600px;
  top: -200px;

}
.curve-elegant-2 {
  width: 400px;
  height: 800px;
  bottom: -300px;
  left: -150px;

.next-btn {

.combo {

.categories {

.grammar-focus {

  color: #000;
  font-weight: bold;
  border-color: #1DD3C0;

</style>
</head>

document.getElementById('topicSelect').addEventListener('change', (e) => {
  activeCategory = e.target.value;
  loadQuestion();
});

document.getElementById('grammarSelect').addEventListener('change', (e) => {
  activeGrammar = e.target.value;
  loadQuestion();
});

document.querySelectorAll('.mode-card').forEach(card => {
  card.addEventListener('click', () => {
    document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    currentMode = card.dataset.mode;
    loadQuestion();
  });
});

document.querySelectorAll('.cat-tag').forEach(tag => {
  tag.addEventListener('click', () => {
    document.querySelectorAll('.cat-tag').forEach(t => t.classList.remove('active'));
    tag.classList.add('active');
    activeCategory = tag.dataset.cat;
    loadQuestion();
  });
});

document.querySelectorAll('.grammar-tag').forEach(tag => {
  tag.addEventListener('click', () => {
    document.querySelectorAll('.grammar-tag').forEach(t => t.classList.remove('active'));
    tag.classList.add('active');
    activeGrammar = tag.dataset.grammar;
    loadQuestion();
  });
});

document.getElementById('nextBtn').addEventListener('click', loadQuestion);

function loadQuestion() {
  let questions = modes[currentMode];
  
  if (activeCategory !== 'all') {
    questions = questions.filter(q => q.cats && q.cats.includes(activeCategory));
  }
  
  if (activeGrammar !== 'all') {
    questions = questions.filter(q => q.grammar && q.grammar.includes(activeGrammar));
  }
  
  if (questions.length === 0) {
    document.getElementById('question').textContent = 'No questions for this combo! Try another filter.';
    document.getElementById('options').innerHTML = '';
    return;
  }
  
  currentQuestion = questions[Math.floor(Math.random() * questions.length)];
  
  document.getElementById('question').textContent = currentQuestion.q;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  if (currentMode === 'build') {
    let selected = [];
    currentQuestion.words.sort(() => Math.random() - 0.5).forEach(word => {
      const card = document.createElement('div');
      card.className = 'verb-card';
      card.textContent = word;
      card.addEventListener('click', () => {
        if (card.classList.contains('selected')) {
          card.classList.remove('selected');
          selected = selected.filter(w => w !== word);
        } else {
          card.classList.add('selected');
          selected.push(word);
        }
      });
      optionsDiv.appendChild(card);
    });

    const checkBtn = document.createElement('button');
    checkBtn.className = 'next-btn';
    checkBtn.textContent = 'CHECK ANSWER';
    checkBtn.onclick = () => {
      const answer = selected.join(' ');
      if (answer === currentQuestion.correct) {
        showCombo('PERFECT! üí•');
        updateScore(true);
      } else {
        showCombo('TRY AGAIN! üíÄ');
        updateScore(false);
      }
      setTimeout(loadQuestion, 1500);
    };
    optionsDiv.appendChild(checkBtn);
  } else {
    currentQuestion.options.forEach(option => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = option;
      btn.addEventListener('click', () => checkAnswer(btn, option));
      optionsDiv.appendChild(btn);
    });
  }

  document.getElementById('nextBtn').style.display = 'none';
}

function checkAnswer(btn, answer) {
  const isCorrect = answer === currentQuestion.correct;
  btn.classList.add(isCorrect ? 'correct' : 'wrong');
  
  if (isCorrect) {
    showCombo('BOOM! üí•');
    updateScore(true);
  } else {
    showCombo('MISS! üíÄ');
    updateScore(false);
  }

  document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
  setTimeout(loadQuestion, 1500);
}

function updateScore(correct) {
  if (correct) {
    score += 10 + (streak * 5);
    streak++;
    if (streak % 5 === 0) level++;
  } else {
    streak = 0;
  }
  
  document.getElementById('score').textContent = score;
  document.getElementById('streak').textContent = streak;
  document.getElementById('level').textContent = level;
}

function showCombo(text) {
  const combo = document.createElement('div');
  combo.className = 'combo';
  combo.textContent = text;
  document.body.appendChild(combo);
  setTimeout(() => combo.remove(), 1000);
}

loadQuestion();
